<!DOCTYPE html>
<html>
<head>
    <title>欢迎登录</title>
    <link rel="stylesheet" href="/bower_component/bootstrap/dist/css/bootstrap.css">
    <script src="/bower_component/jquery/dist/jquery.js"></script>

    <script src="/bower_component/js-md5/src/md5.js"></script>
</head>
<body>
      <div class="container" style="margin-top:180px; ">

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">用户注册</div>
                <div class="panel-body">
                    <form id="formId" class="form-horizontal">
                        <div class="form-group">
                            <label for="uname" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="pwd" id="pwd" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input value= "注册" id="register" class="btn btn-danger">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
    </div>

</body>
<script>
    $('#register').on('click',function () {
        var username = $('#username').val(),
            pwd = md5($('#pwd').val());
        $.ajax({
            type:'post',
            url:'/account/registerdata',
            data:{
                username:username,
                pwd:pwd
            },
            success:function (data) {
                console.log(data);
            }
        })
    })
</script>
</html>
